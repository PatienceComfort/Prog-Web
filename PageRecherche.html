<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Page de Recheche d'informations</title>
  </head>
  <body>
    <header>
      <h1>GENEGATE</h1>
    </header>
    <div class="Page de recherche">
      <p>Recherche par:</p><br>
      <div class="Motif">
        <label for="Motif">Motif:</label><br>
        <input type="text" name="Motif" value="Motif/Sous-sequence d'un gene..."> <br>
        <input type="text" name="Motif" value="Motif/Sous-sequence d'une proteine"><br>
      </div>
      <div class="Description Fonctionelle">
        <label for="Description Fonctionelle">Description fonctionelle:</label><br>
        <input type="text" name="Description Fonctionelle" value="Mots clés">
      </div>
      <div class="Organisme">
        <label for="Organisme">Orgaisme:</label><br>
        <input type="text" name="Organisme" value="Genre, espèce, souche...">
      </div>
      <div class="Id">
        <label for="Id">Id:</label><br>
        <input type="text" name="Id" value="TranscritId...">
        <input type="text" name="Id" value="GenomeId">
      </div>
      <div class="Position">
        <label for="Position">Position dans le génnome et taille:</label><br>
        <input type="text" name="Position" value="Début">
        <input type="text" name="Position" value="Fin">
        <input type="text" name="Position" value="Taille">
      </div>
      <div class="Nom">
        <label for="Nom">Nom:</label><br>
        <input type="text" name="Nom" value="Nom/Abbréviation de gène">
        <input type="text" name="Nom" value="Biotype du transcrit">
        <input type="text" name="Nom" value="Biotype du gene">
      </div>
      <div class="Type de sortie">
        <label for="typeSortie"> Type de sortie:</label>
        <button type="button" name="typeSortie">Gène/Protéine</button>
        <button type="button" name="typeSortie">Génome</button>
      </div>
      <div class="Bouton Rechercher">
        <button type="button" name="Rechercher">Rechercher</button>
      </div>
    </div>
  </body>
</html>
